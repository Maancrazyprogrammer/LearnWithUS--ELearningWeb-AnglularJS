<section class="text-gray-600 body-font relative top-10">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center justify-between">
    <div class="lg:w-2/5 md:w-1/2 bg-blue-100 rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0 shadow-lg">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5 font-serif text-center">Email Verification</h2>
      <p class="mb-4 text-sm text-gray-600 font-serif text-center">A verification code has been sent to your email: <span class="font-semibold text-gray-800">{{ email }}</span></p>
      <form [formGroup]="verifyEmailForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="flex justify-center space-x-2 mb-6">
          <input type="text" maxlength="1" pattern="\d*" formControlName="digit1" class="w-12 h-12 bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 text-center leading-8 transition-colors duration-200 ease-in-out shadow-md">
          <input type="text" maxlength="1" pattern="\d*" formControlName="digit2" class="w-12 h-12 bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 text-center leading-8 transition-colors duration-200 ease-in-out shadow-md">
          <input type="text" maxlength="1" pattern="\d*" formControlName="digit3" class="w-12 h-12 bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 text-center leading-8 transition-colors duration-200 ease-in-out shadow-md">
          <input type="text" maxlength="1" pattern="\d*" formControlName="digit4" class="w-12 h-12 bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 text-center leading-8 transition-colors duration-200 ease-in-out shadow-md">
          <input type="text" maxlength="1" pattern="\d*" formControlName="digit5" class="w-12 h-12 bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 text-center leading-8 transition-colors duration-200 ease-in-out shadow-md">
          <input type="text" maxlength="1" pattern="\d*" formControlName="digit6" class="w-12 h-12 bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 text-center leading-8 transition-colors duration-200 ease-in-out shadow-md">
        </div>
        <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">{{ errorMessage }}</div>
        <button type="submit" [disabled]="verifyEmailForm.invalid" class="text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg font-serif w-full shadow-md">Verify</button>
        <button type="submit"  class="text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg font-serif w-full shadow-md" (click)="resendCode()">Resend Code</button>

      </form>
    </div>
    <div class="lg:w-1/2 md:w-1/2 md:pl-16 lg:pl-0 pl-0 bg-gradient-to-r from-purple-500 to-blue-500 rounded-lg p-8 text-white shadow-lg mt-10 md:mt-0">
      <h2 class="text-3xl font-bold text-center mb-4 font-serif">Unlock Your Potential with Our Courses</h2>
      <p class="text-center mb-5 text-lg font-serif">
        Welcome to a world of endless learning opportunities! Join us and transform your aspirations into achievements!
      </p>
      <div class="flex justify-center">
        <img src="https://via.placeholder.com/300x200" alt="Learning Image" class="rounded-lg shadow-lg">
      </div>
    </div>
  </div>
</section>
