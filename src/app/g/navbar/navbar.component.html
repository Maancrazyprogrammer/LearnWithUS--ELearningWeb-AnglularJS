
  <header class="absolute inset-x-0 top-0 z-50">
    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a class="-m-1.5 p-1.5">
          <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="error">
        </a>
        <span class="ml-3 mt-1 text-gray-900 font-serif">
          <a routerLink="/">{{logoName}}</a>
        </span>
      </div>
      <div class="flex lg:hidden">
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-900" (click)="toggleMenu()">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a class="text-sm font-semibold leading-6 text-gray-900 font-serif animate__animated animate__rubberBand" routerLink="home" routerLinkActive="active">Home</a>
        <a routerLink="course" class="text-sm font-semibold leading-6 text-gray-900 font-serif animate__animated animate__rubberBand" routerLinkActive="active">Buy Courses</a>
        <a class="text-sm font-semibold leading-6 text-gray-900 font-serif animate__animated animate__rubberBand" routerLinkActive="active">Playlist</a>
        <a class="text-sm font-semibold leading-6 text-gray-900 font-serif animate__animated animate__rubberBand" routerLink="contact" routerLinkActive="active">Contact Us</a>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">


      
<a *ngIf="!isLoggedIn" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 animate__animated animate__rubberBand font-serif hover:cursor-pointer" routerLink="login">Log in <span aria-hidden="true">&rarr;</span></a>

<a *ngIf="isLoggedIn" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 animate__animated animate__rubberBand font-serif hover:cursor-pointer" routerLink="/d">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 inline-block mr-1">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2a5 5 0 00-5 5c0 3.5 5 10 5 10s5-6.5 5-10a5 5 0 00-5-5zm0 0a5 5 0 010 10 5 5 0 010-10zm-3 5a3 3 0 116 0 3 3 0 01-6 0zm9 9a4.978 4.978 0 00-3-4.5 5.008 5.008 0 00-6 0A4.978 4.978 0 005 16a5 5 0 0010 0zm1 0a6 6 0 11-12 0 6 6 0 0112 0z"/>
  </svg>
  Dashboard
</a>



      </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div *ngIf="isMenuOpen" class="lg:hidden" role="dialog" aria-modal="true">
      <!-- Background backdrop, show/hide based on slide-over state. -->
      <div class="fixed inset-0 z-50"></div>
      <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
        <div class="flex items-center justify-between">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
          </a>
          <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" (click)="toggleMenu()">
            <span class="sr-only">Close menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 font-serif" routerLink="home" routerLinkActive="active">Home</a>
              <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 font-serif" routerLink="course" routerLinkActive="active">Buy Courses</a>
              <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 font-serif" routerLinkActive="active">Playlist</a>
              <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 font-serif" routerLink="contact" routerLinkActive="active">Contact Us</a>
            </div>
            <div class="py-6">
              <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 font-serif" routerLink="login" routerLinkActive="active">Sign In</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
