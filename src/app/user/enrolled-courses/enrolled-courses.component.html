
<div class="p-4 mt-5" >
  
 
  
  @defer{
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-3 ">
      <div *ngFor="let course of courses" class="bg-white rounded-lg shadow-md hover:backdrop-brightness-200 hover:bg-gray-300 overflow-hidden hover:shadow-lg transition-shadow duration-300 border-dotted border hover:border-purple-600 hover:shadow-purple-400" routerLink="cdesc">
     
        <img [src]="course.imageUrl" alt="{{ course.name }}" class="w-full h-40 object-cover rounded-md  border-white mb-4 ">
        <div class="p-4">
          <p class="text-gray-700 mb-4">{{ course.description }}</p>
          
          <p class="font-serif text-Blue text-justify font-bold">{{course.name}}</p>
        </div>
      </div>
    </div> 
  }@placeholder(){
   
}@loading(minimum 2s){
  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
  </div>
}@error {   
  <p>error...</p>
}
  
</div>
