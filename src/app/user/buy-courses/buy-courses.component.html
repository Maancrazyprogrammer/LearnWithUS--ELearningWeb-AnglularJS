

  

<div class="p-4 " >

 
  <div class="flex flex-col text-center  w-full mb-5">
 
    <div class="flex mx-auto border-2 border-purple-500 rounded overflow-hidden mt-6">
      <button [ngClass]="{'bg-purple-500': monthly, 'text-white':monthly }" class="py-1 px-4 bg-purple-500 font-serif  focus:outline-none " (click)="Monthly()">Monthly</button>
      <button  [ngClass]="{'bg-purple-500': annually,'text-white':annually  }" class="py-1 px-4 focus:outline-none font-serif" (click)="Annually()">Annually</button>
    </div>
  </div>
  @defer{

<div class="container mx-auto p-4 mt-8">
  <h1 class="text-3xl font-bold mb-6 text-center font-serif">Buy Courses</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-3" data-aos="zoom-in-up">
    <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 border-dotted border hover:backdrop-brightness-200 hover:bg-gray-300 hover:border-purple-600 hover:shadow-purple-400">
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-40 object-cover"  >
      <div class="p-4"  >
        <h2 class="text-xl font-semibold mb-2 text-center font-serif">{{ product.name }}</h2>
        <p class="text-gray-700 mb-4 line-clamp-2">{{ product.description }}</p>
        <p class="text-purple-600 font-bold mb-4 text-center">{{ product.price | currency }}</p>
        <button class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition duration-300 font-serif">Buy Now</button>
      </div>
    </div>
  </div>
</div>

  }@placeholder(){
   
}@loading(minimum 2s){
  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
  </div>
}@error {   
  <p>error...</p>
}
  
</div>
